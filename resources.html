<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Projects Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:wght@200..800&display=swap" rel="stylesheet">
    <style>
:root {
    --bg-main: #FCFCFC;
    --bg-card: #E1EFF7;
    --bg-badge-planning: #7FCACD;
    --bg-badge-inprogress: #0AD2D5;
    --bg-badge-review: #B8D9E1;
    --bg-badge-completed: #108668;
    --bg-badge-onhold: #B8D9E1;

    --text-primary: #1F4959;
    --text-secondary: #156D79;

    --border-color: #D8E6EC;
    --radius: 8px;
    --shadow: 0 2px 10px rgba(0,0,0,0.05);
    --shadow-hover: 0 4px 18px rgba(0,0,0,0.08);
}

* {
    box-sizing: border-box;
    font-family: system-ui, sans-serif;
    margin: 0;
    padding: 0;
}

body {
    background: var(--bg-main);
    color: var(--text-primary);
}

.container {
    max-width: 1280px;
    margin: 0 auto;
    padding: 1.5rem;
}

/* ============================= */
/* Header */
/* ============================= */

.header-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.75rem;
}

.subtitle {
    font-size: 0.85rem;
    color: var(--text-secondary);
}

/* View Toggle Buttons */
.toggle-btn {
    background: white;
    border: 1px solid var(--border-color);
    color: var(--text-primary);
    padding: 0.6rem 0.9rem;
    border-radius: var(--radius);
    margin-right: 0.5rem;
    cursor: pointer;
    display: flex;
    gap: 0.4rem;
    align-items: center;
}

.toggle-btn.active {
    background: var(--bg-card);
    border-color: var(--text-secondary);
}

/* ============================= */
/* Search + Filters */
/* ============================= */

.search-filters {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
    flex-wrap: wrap;
}

.search-box, .sort-box {
    display: flex;
    align-items: center;
    background: white;
    border: 1px solid var(--border-color);
    padding: 0.5rem 0.75rem;
    border-radius: var(--radius);
}

.search-box input {
    border: none;
    margin-left: 0.5rem;
    outline: none;
}

.filter-btn {
    background: white;
    border: 1px solid var(--border-color);
    padding: 0.5rem 0.9rem;
    border-radius: var(--radius);
    cursor: pointer;
    font-size: 0.85rem;
}

.filter-btn.active {
    background: var(--bg-card);
    color: var(--text-primary);
    border-color: var(--text-secondary);
}

/* ============================= */
/* Card Grid */
/* ============================= */

.projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(310px, 1fr));
    gap: 1.25rem;
}

/* Project Card */
.project-card {
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: var(--radius);
    padding: 1.25rem;
    box-shadow: var(--shadow);
    cursor: pointer;
    transition: 0.2s;
}

.project-card:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-hover);
}

/* Header */
.project-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 0.75rem;
}

/* Status Badges */
.status-badge {
    padding: 0.25rem 0.6rem;
    border-radius: var(--radius);
    font-size: 0.7rem;
    font-weight: 600;
    color: white;
}

.status-planning { background: var(--bg-badge-planning); }
.status-in-progress { background: var(--bg-badge-inprogress); }
.status-review { background: var(--bg-badge-review); }
.status-completed { background: var(--bg-badge-completed); }
.status-on-hold { background: var(--bg-badge-onhold); }

/* Description */
.project-description {
    font-size: 0.85rem;
    margin-bottom: 1rem;
    color: var(--text-primary);
}

/* Tech Stack Chips */
.tech-stack {
    display: flex;
    gap: 0.4rem;
    flex-wrap: wrap;
    margin-bottom: 1rem;
}

.tech-badge {
    background: white;
    border: 1px solid var(--border-color);
    border-radius: var(--radius);
    padding: 0.25rem 0.5rem;
    font-size: 0.75rem;
}

/* Links Section */
.project-links {
    display: flex;
    gap: 1.25rem;
    margin-bottom: 1rem;
    color: var(--text-secondary);
    font-size: 0.8rem;
}

.project-links svg {
    margin-right: 0.25rem;
}

/* Team Avatars */
.team-avatars {
    display: flex;
    gap: 0.5rem;
    align-items: center;
}

.avatars-list {
    display: flex;
    gap: 0.25rem;
}

.avatar {
    width: 26px;
    height: 26px;
    border-radius: 50%;
    background: var(--text-secondary);
    color: white;
    font-size: 0.7rem;
    display: flex;
    justify-content: center;
    align-items: center;
}

.avatar.count {
    background: var(--text-primary);
}

/* Empty State */
.empty-state {
    text-align: center;
    margin-top: 2rem;
    color: var(--text-secondary);
}

/* ============================= */
/* New Project Button */
/* ============================= */
.btn-primary {
    background: var(--bg-badge-inprogress);
    border: none;
    color: #fff;
    padding: 0.6rem 1rem;
    border-radius: var(--radius);
    font-size: 0.88rem;
    display: flex;
    align-items: center;
    gap: 0.45rem;
    cursor: pointer;
    transition: 0.2s;
}
.btn-primary:hover {
    background: #06bfc1;
}

/* ============================= */
/* Modal Overlay */
/* ============================= */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: flex-start;
    padding-top: 4rem;
    z-index: 1000;
}
.modal.active {
    display: flex;
}

/* Modal Content */
.modal-content {
    background: #fff;
    width: 85%;
    max-width: 900px;
    border-radius: 12px;
    padding: 1.75rem;
    box-shadow: var(--shadow-hover);
}
.modal-large {
    max-width: 1100px;
}

/* Modal Header */
.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.25rem;
}
.close-btn {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.25rem;
    opacity: 0.5;
}
.close-btn:hover {
    opacity: 1;
}

/* Modal Sections */
.modal-section {
    margin-bottom: 1.75rem;
}
.modal-section h3 {
    font-size: 1rem;
    margin-bottom: 0.5rem;
    color: var(--text-secondary);
}

/* Link List */
.link-list {
    display: flex;
    flex-direction: column;
    gap: 0.65rem;
}
.link-item {
    background: var(--bg-card);
    display: grid;
    grid-template-columns: auto 1fr auto;
    align-items: center;
    border: 1px solid var(--border-color);
    padding: 0.75rem;
    border-radius: var(--radius);
    gap: 0.75rem;
    text-decoration: none;
    color: var(--text-primary);
}
.link-item:hover {
    background: #d3e9f1;
}
.link-title {
    font-weight: 600;
    font-size: 0.9rem;
}
.link-url {
    font-size: 0.75rem;
    color: var(--text-secondary);
}

/* Team Members */
.member-list {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}
.member-item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.6rem;
}
.member-item-avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: var(--text-secondary);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
}
.member-item-info {
    flex: 1;
}
.member-item-role {
    font-size: 0.75rem;
    color: var(--text-secondary);
}
.member-contact-link {
    display: flex;
    align-items: center;
    gap: 0.25rem;
    text-decoration: none;
    color: var(--bg-badge-inprogress);
}
.member-contact-link:hover {
    text-decoration: underline;
}

/* Roadmap */
.roadmap-list {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
}
.roadmap-item {
    display: flex;
    gap: 1rem;
}
.roadmap-number {
    font-weight: bold;
    color: var(--bg-badge-inprogress);
    font-size: 0.9rem;
}
.roadmap-connector {
    width: 2px;
    background: var(--border-color);
    height: 24px;
    margin: auto;
}
#newProjectModal .modal-content {
    background: #ffffff;
    border-radius: 12px;
    padding: 2rem 2.5rem;
    max-height: 90vh;
    overflow-y: auto;
}

/* Form Fields */
.modal-content .form-group {
    margin-bottom: 1.4rem;
}

.modal-content label {
    font-size: 0.85rem;
    font-weight: 600;
    color: var(--text-primary);
    display: block;
    margin-bottom: 0.35rem;
}

.modal-content input,
.modal-content textarea,
.modal-content select {
    width: 100%;
    border: 1px solid var(--border-color);
    border-radius: var(--radius);
    padding: 0.65rem 0.75rem;
    font-size: 0.9rem;
    outline: none;
    color: var(--text-primary);
    background: #ffffff;
}

.modal-content input::placeholder,
.modal-content textarea::placeholder {
    color: #9ab3bc;
    font-weight: 400;
}

/* Inline Add Buttons */
.btn-link {
    background: none;
    border: none;
    color: var(--bg-badge-inprogress);
    font-weight: 600;
    cursor: pointer;
    padding: 0;
}

.form-label-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Inline Row Layouts */
.form-row {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
}

.team-member-row {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 0.75rem;
    margin-bottom: 0.75rem;
}

/* Roadmap Inputs */
.roadmap-input {
    margin-bottom: 0.5rem;
}

/* Divider Line under Modal Header */
.modal-header {
    border-bottom: 1px solid var(--border-color);
    padding-bottom: 1rem;
    margin-bottom: 1.25rem;
}

/* Form Action Buttons */
.form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
    margin-top: 1.5rem;
}

.btn-secondary {
    background: #ffffff;
    border: 1px solid var(--border-color);
    color: var(--text-primary);
    padding: 0.7rem 1.25rem;
    border-radius: var(--radius);
    cursor: pointer;
}

.btn-secondary:hover {
    background: #f4f9fb;
}

.form-actions .btn-primary {
    background: var(--bg-badge-inprogress);
    padding: 0.7rem 1.4rem;
    font-weight: 600;
    color: #ffffff;
}

.form-actions .btn-primary:hover {
    background: #06bfc1;
}

/* Fix background scroll when modal is open */
body.modal-open {
    overflow: hidden;
}

/* Allow modal content scrolling */
.modal.active {
    display: flex;
    align-items: center;
    overflow-y: auto;
}

.modal-content {
    max-height: 85vh;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
}

/* Prevent content from sticking to top edge */
.modal-content::-webkit-scrollbar {
    width: 6px;
}
.modal-content::-webkit-scrollbar-thumb {
    background: var(--border-color);
    border-radius: 4px;
}
.sour-gummy {
    font-family: "Sour Gummy", sans-serif;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;
    font-variation-settings:
      "wdth" 100;
}

.nav {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}
.nav a {
    margin:16px auto;
    font-size: 1.5em;
    display: block;
    color: rgb(58, 93, 140);
    padding: 14px 16px;
    text-decoration: none;
}
  
.nav a:hover {
    background-color: #a6d8ef;
}
</style>
</head>

<body>
    <ul class = "nav">
        <li class="sour-gummy"><a href="Member Directory.html">CFG Members!</a></li>
        <li class="sour-gummy"><a href="Calendar.html">Calendar!</a></li>
        <li class="sour-gummy"><a href="resources.html">Resources!</a></li>
    </ul>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-top">
                    <div>
                        <h1>Team Projects Hub</h1>
                        <p class="subtitle">Central space for all team projects and resources</p>
                    </div>
                    <button class="btn-primary" id="newProjectBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        New Project
                    </button>
                </div>

                <!-- View Toggle -->
                <div class="view-toggle">
                    <button class="toggle-btn active" id="projectsViewBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M2 6h4m-4 6h4m-4 6h4M8 6h13M8 12h13M8 18h13"></path>
                        </svg>
                        Projects
                    </button>
                    <button class="toggle-btn" id="teamViewBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        Team Directory
                    </button>
                </div>

                <!-- Search and Filters -->
                <div class="search-filters" id="projectFilters">
                    <div class="search-box">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Search projects, tech stack...">
                    </div>

                    <div class="sort-box">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m21 16-4 4-4-4M17 20V4M3 8l4-4 4 4M7 4v16"></path>
                        </svg>
                        <select id="sortSelect">
                            <option value="name">Sort by Name</option>
                            <option value="status">Sort by Status</option>
                            <option value="teamSize">Sort by Team Size</option>
                        </select>
                    </div>

                    <div class="status-filters" id="statusFilters">
                        <button class="filter-btn active" data-status="All">All</button>
                        <button class="filter-btn" data-status="Planning">Planning</button>
                        <button class="filter-btn" data-status="In Progress">In Progress</button>
                        <button class="filter-btn" data-status="Review">Review</button>
                        <button class="filter-btn" data-status="Completed">Completed</button>
                        <button class="filter-btn" data-status="On Hold">On Hold</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Projects Grid -->
                <div id="projectsView" class="projects-grid"></div>

                <!-- Team Directory -->
                <div id="teamView" class="team-directory" style="display: none;"></div>
            </div>
        </main>
    </div>

    <!-- Project Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <div>
                    <h2 id="modalProjectName"></h2>
                    <span id="modalProjectStatus" class="status-badge"></span>
                </div>
                <button class="close-btn" id="closeProjectModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="projectModalBody"></div>
        </div>
    </div>

    <!-- New Project Modal -->
    <div id="newProjectModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>Create New Project</h2>
                <button class="close-btn" id="closeNewProjectModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="newProjectForm">
                    <div class="form-group">
                        <label>Project Name *</label>
                        <input type="text" id="projectName" required placeholder="E.g., E-Commerce Platform">
                    </div>

                    <div class="form-group">
                        <label>Description *</label>
                        <textarea id="projectDescription" required rows="3" placeholder="Brief description of the project..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Status *</label>
                        <select id="projectStatus" required>
                            <option value="Planning">Planning</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Review">Review</option>
                            <option value="Completed">Completed</option>
                            <option value="On Hold">On Hold</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="form-label-row">
                            <label>Tech Stack</label>
                            <button type="button" class="btn-link" id="addTechBtn">+ Add Technology</button>
                        </div>
                        <div id="techStackContainer">
                            <input type="text" class="tech-input" placeholder="E.g., React, Node.js, PostgreSQL">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>GitHub Link</label>
                            <input type="url" id="githubLink" placeholder="https://github.com/...">
                        </div>
                        <div class="form-group">
                            <label>Design Link</label>
                            <input type="url" id="designLink" placeholder="https://figma.com/...">
                        </div>
                        <div class="form-group">
                            <label>Task Board Link</label>
                            <input type="url" id="taskBoardLink" placeholder="https://notion.so/...">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-label-row">
                            <label>Team Members</label>
                            <button type="button" class="btn-link" id="addMemberBtn">+ Add Member</button>
                        </div>
                        <div id="teamMembersContainer">
                            <div class="team-member-row">
                                <input type="text" placeholder="Name" class="member-name">
                                <input type="text" placeholder="Role" class="member-role">
                                <input type="email" placeholder="Email" class="member-email">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-label-row">
                            <label>Project Roadmap</label>
                            <button type="button" class="btn-link" id="addRoadmapBtn">+ Add Milestone</button>
                        </div>
                        <div id="roadmapContainer">
                            <input type="text" class="roadmap-input" placeholder="E.g., Q1 2025: MVP Launch">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancelNewProject">Cancel</button>
                        <button type="submit" class="btn-primary">Create Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
